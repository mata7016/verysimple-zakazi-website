<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gym Inđija</title>
	<link rel="stylesheet" type="text/css" href="zakazi.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

	<div class="box">
		<div class="blur">
			<div class="navbar">
			<div class="ceo">

				<div class="deo nav">
					<nav>
						<a href="#pocetna" class="pocetna">Početna</a>
						<a href="#raspored-treninga" class="radno-vreme">Raspored treninga</a>
						<a href="#cenovnik">Cenovnik</a>						
						<a href="#kontakt">Personalni trening</a>
						<a href="#o-nama">Grupni trening</a>
						<div class="blog"><a href="#">Blog</a>
					</nav>
					
				</div>
			
				
			</div>
		</div>
		<div class="glavni">
			<div class="container">
				<div class="naslov">
					<h1>Zakaži svoj trening!</h1>
				</div>

				<div class="input">
					<div class="ime">
						<form class="form-text padding">
							<label for="ime-prezime"><i class="fa-regular fa-user"></i></label><input type="text" name="ime-prezime" placeholder="Ime i prezime" class="input-text" id="ime-prezime">
						</form>

						<form class="form-text">
							<label for="e-mail"><i class="fa-regular fa-envelope"></i></label><input type="email" name="email" placeholder="E-mail" class="input-text" id="e-mail">
						</form>
					</div>

					<div class="ime">
						<form class="form-text padding">
							<label for="telefon"><i class="fa-solid fa-phone"></i></label><input type="tel" name="tel" placeholder="Telefon" class="input-text" id="telefon">
						</form>
						<select class="form-check">
							<option value="grupni">Teretana MataDoor, Inđija 22320, Vojvode Stepe 20</option>
							<option value="personalni">Teretana MataDoor, Inđija 22320, Kralja Petra I Karađorđevića</option>
						</select>
					</div>		


					<div class="ime">
						<form class="form-check padding margin">
							<input type="date" name="date" class="input-check
							date">
						</form>

						<form class="form-check">
							<input type="time" name="time" class="input-check date">
						</form>
					</div>

					<div class="ime">
						<select class="form-check tip-treninga ">
							<option value="grupni">Grupni trening</option>
							<option value="personalni">Personalni trening</option>
						</select>
					</div>


					<div class="dugme">
						<form id="submit">
							<input type="submit" name="button" value="Zakaži" class="submit">
						</form>
					</div>
				</div>
			</div>	
		</div>
		</div>
		
	</div>







</body>
</html>
